  
{% extends "base.html" %}

{% block content %}

<!--flash-->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<form action="/contact/" method="POST">
    <h10 style="text-align: center; font-size: 20px;">Ask question</h10><br><br>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="mail@mail.com">
    </div>
    <div class="form-row">
        <div class="col">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
    </div>
    <div>
        <label for="title">Message Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="content">Message Content</label>
        <textarea class="form-control" id="email_content" name="email_content" rows="8"></textarea>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Send Message</button>
</form>
{% endblock %}
